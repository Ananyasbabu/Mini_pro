{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard - Weight Progress</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'recipes/shared.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f3f9f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='{% url 'home' %}'">‚Üê Back to Home</button>

  <h2>Leaderboard - Weight Progress Graph</h2>

  <div class="chart-container">
    <canvas id="weightChart"></canvas>
  </div>

  <script src="{% static 'recipes/leaderboard.js' %}"></script>
</body>
</html>
